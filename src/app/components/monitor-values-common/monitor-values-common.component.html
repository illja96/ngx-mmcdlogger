<div class="card mb-3">
  <div class="card-header text-center">
    <h3>
      <i class="bi bi-gear-wide"></i>
      <span i18n>Common values</span>
    </h3>
  </div>

  <div class="card-body pb-0">
    <div class="row">
      <app-monitor-value i18n-description [port]="port" [log]="log" [query]="Queries.timingAdv" description="Timing advance" class="mb-3 col-12 col-lg-6 col-xxl-4"></app-monitor-value>
      <app-monitor-value i18n-description [port]="port" [log]="log" [query]="Queries.ectRaw" description="Engine coolant temperature (raw)" class="mb-3 col-12 col-lg-6 col-xxl-4"></app-monitor-value>
      <app-monitor-value i18n-description [port]="port" [log]="log" [query]="Queries.ftrim_low" description="Fuel trim (low)" class="mb-3 col-12 col-lg-6 col-xxl-4"></app-monitor-value>
      <app-monitor-value i18n-description [port]="port" [log]="log" [query]="Queries.ftrim_mid" description="Fuel trim (middle)" class="mb-3 col-12 col-lg-6 col-xxl-4"></app-monitor-value>
      <app-monitor-value i18n-description [port]="port" [log]="log" [query]="Queries.ftrim_hi" description="Fuel trim (high)" class="mb-3 col-12 col-lg-6 col-xxl-4"></app-monitor-value>
      <app-monitor-value i18n-description [port]="port" [log]="log" [query]="Queries.o2Fbk" description="Oxygen feedback trim" class="mb-3 col-12 col-lg-6 col-xxl-4"></app-monitor-value>
      <app-monitor-value i18n-description [port]="port" [log]="log" [query]="Queries.ectFiltered" description="Engine coolant temperature (filtered)" class="mb-3 col-12 col-lg-6 col-xxl-4"></app-monitor-value>
      <app-monitor-value i18n-description [port]="port" [log]="log" [query]="Queries.iatChecked" description="Intake air temperature (checked)" class="mb-3 col-12 col-lg-6 col-xxl-4"></app-monitor-value>
      <app-monitor-value i18n-description [port]="port" [log]="log" [query]="Queries.egrtRaw" description="Exhaust gas recirculation temperature" class="mb-3 col-12 col-lg-6 col-xxl-4"></app-monitor-value>
      <app-monitor-value i18n-description [port]="port" [log]="log" [query]="Queries.o2Raw" description="Oxygen sensor" class="mb-3 col-12 col-lg-6 col-xxl-4"></app-monitor-value>
      <app-monitor-value i18n-description [port]="port" [log]="log" [query]="Queries.battRaw" description="Battery voltage" class="mb-3 col-12 col-lg-6 col-xxl-4"></app-monitor-value>
      <app-monitor-value i18n-description [port]="port" [log]="log" [query]="Queries.baroRaw" description="Atmospheric pressure" class="mb-3 col-12 col-lg-6 col-xxl-4"></app-monitor-value>
      <app-monitor-value i18n-description [port]="port" [log]="log" [query]="Queries.iscStepCurr" description="Current ISC step" class="mb-3 col-12 col-lg-6 col-xxl-4"></app-monitor-value>
      <app-monitor-value i18n-description [port]="port" [log]="log" [query]="Queries.tpsRaw" description="Throttle position" class="mb-3 col-12 col-lg-6 col-xxl-4"></app-monitor-value>
      <app-monitor-value i18n-description [port]="port" [log]="log" [query]="Queries.mafRaw" description="Mass airflow sensor pulse frequency" class="mb-3 col-12 col-lg-6 col-xxl-4"></app-monitor-value>
      <app-monitor-value i18n-description [port]="port" [log]="log" [query]="Queries.accEnr" description="Acceleration enrichment" class="mb-3 col-12 col-lg-6 col-xxl-4"></app-monitor-value>
      <app-monitor-value i18n-description [port]="port" [log]="log" [query]="Queries.rpm8" description="RPM (x8 multiplier)" class="mb-3 col-12 col-lg-6 col-xxl-4"></app-monitor-value>
      <app-monitor-value i18n-description [port]="port" [log]="log" [query]="Queries.rpm31" description="RPM (x31 multiplier)" class="mb-3 col-12 col-lg-6 col-xxl-4"></app-monitor-value>
      <app-monitor-value i18n-description [port]="port" [log]="log" [query]="Queries.idleSpdTarg" description="Current target idle speed" class="mb-3 col-12 col-lg-6 col-xxl-4"></app-monitor-value>
      <app-monitor-value i18n-description [port]="port" [log]="log" [query]="Queries.iscStepTarg" description="Target ISC step" class="mb-3 col-12 col-lg-6 col-xxl-4"></app-monitor-value>
      <app-monitor-value i18n-description [port]="port" [log]="log" [query]="Queries.knockSum" description="Current knock sum" class="mb-3 col-12 col-lg-6 col-xxl-4"></app-monitor-value>
      <app-monitor-value i18n-description [port]="port" [log]="log" [query]="Queries.iatRaw" description="Intake air temperature (raw)" class="mb-3 col-12 col-lg-6 col-xxl-4"></app-monitor-value>
      <app-monitor-value i18n-description [port]="port" [log]="log" [query]="Queries.octane" description="Octane" class="mb-3 col-12 col-lg-6 col-xxl-4"></app-monitor-value>
    </div>
  </div>
</div>
